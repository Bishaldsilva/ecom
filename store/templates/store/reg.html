{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    {% for msg in messages %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
  {{msg}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
    {% endfor %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form class="bg" action="/register/" method="post">
                    {% csrf_token %}
                    {% for msg in messages %}
                    <h5 style="color:red">{{msg}}</h5>
                    {% endfor %}
                    <div class="form-group">
                        <label for="exampleInputEmail1">First Name</label>
                        <input type="text" name="fn" placeholder="First Name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Last Name</label>
                        <input type="text" name="ln" placeholder="Last Name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input type="text" name="un" placeholder="Username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" name="em" placeholder="Email address" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" name="ps1" placeholder="Password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Confirm Password</label>
                        <input type="password" name="ps2" placeholder="Confirm Password" class="form-control" id="exampleInputPassword1">
                    </div>

                    <input type="submit" class="btn btn-success btn-block" value="Register">
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
{% endblock content %}
