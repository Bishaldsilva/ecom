{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    {% for msg in messages %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
  {{msg}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
    {% endfor %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form class="bg" action="/login/" method="post">
                    {% csrf_token %}
                    <h5 style="color:red">{{msg}}</h5>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input type="text" name="un" placeholder="Username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" name="pass1" placeholder="Password" class="form-control" id="exampleInputPassword1">
                    </div>

                    <input type="submit" class="btn btn-success btn-block" value="Log in">
                    <p class="my-2"><b>Don't have an account ?</b></p>
                    <a href="/register" type="submit" class="btn btn-success btn-block">Register</a>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
{% endblock content %}
